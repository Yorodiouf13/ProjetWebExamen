<body class="container">
  <div class="sidebar">
    <p>G.Examen</p>
    <ul class="group1">
      <li><a href="planification" class="sdb">planification</a></li>
      <li><a href="calendrier"  class="sdb">calendrier</a></li>
      <li><a href="sujet"  class="sdb">sujet</a></li>
    </ul>

    <footer class="footer">
        <a href="accueil-general" class="btn">Se déconnecter</a>
    </footer>
  </div>
  <div class="planification">
    <h2>Planifier un Examen</h2>
    <form (ngSubmit)="planExam()">
      <label for="classes">Classes:</label>
      <select id="classes" name="classes" [(ngModel)]="selectedClasses" (change)="onClassesChange()" multiple required>
        <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
      </select>
      
      <label for="subject">Matière:</label>
      <select id="subject" name="subject" [(ngModel)]="exam.subject" required>
        <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
      </select>
  
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="exam.date" required>
      
      <label for="time">Heure:</label>
      <input type="time" id="time" name="time" [(ngModel)]="exam.time" required>
      
      <button type="submit">Planifier</button>
    </form>
  
    <h2>Historique des Examens Planifiés</h2>
    <div *ngFor="let exam of exams" class="exam-item">
      <h3>{{ exam.subject }} - {{ exam.classes.join(', ') }}</h3>
      <p>Date: {{ exam.date }}</p>
      <p>Heure: {{ exam.time }}</p>
      <button (click)="deleteExam(exam.id)">Supprimer</button>
      <button (click)="updateExam(exam)">Modifier</button>
    </div>
  </div>
  
      
</body>
